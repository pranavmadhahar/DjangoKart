{% extends 'shop/basic.html' %}
{% block title %} {{product.product_name}} - DjangoKart {% endblock %}

{% block body %}


<div class="container my-4">
    <div class="row">
        <div class="col-md-4">
            
            <div class="row">
                <img src="/media/{{product.image}}">
                
            </div>
            <div class="col">
                <button class="btn btn-primary mx-1">Buy Now</button>
                <button class="btn btn-primary mx-1">Add to cart</button>
            </div>
        </div>
        <div class="col-md-8">
            <h5>{{product.product_name}}</h5>
            <p><b>&#8377;{{product.price}}</b></p>
            <p>{{product.desc}}</p>
        </div>
    </div>
</div>



{% endblock %}
